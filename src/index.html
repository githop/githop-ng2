<!doctype html>
<html>
<head manifest="bust">
  <base href="/">
  <meta charset="utf-8">
  <meta name="theme-color" content="#000">
  <title>GithopNg2</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">-->
</head>
<body>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inconsolata', monospace;
      background: linear-gradient(90deg, #F96A00, #FAAB00, #DAF204);
    }

    .gth-loading {
      width: 20em;
      height: 20em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .double-bounce1, .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #F90050;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0)
      }
      50% {
        transform: scale(1.0)
      }
    }

    @keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0);
      }
      50% {
        transform: scale(1.0);
      }
    }

  </style>
  <gth-root>
    <div class="gth-loading">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </gth-root>
</body>
</html>
